 class="line"><span class="string">                ┃  神兽保佑    ┣┓</span></span><br><span class="line"><span class="string">                ┃　永无BUG！   ┏┛</span></span><br><span class="line"><span class="string">                ┗┓┓┏━┳┓┏┛</span></span><br><span class="line"><span class="string">                  ┃┫┫  ┃┫┫</span></span><br><span class="line"><span class="string">                  ┗┻┛  ┗┻┛</span></span><br><span class="line"><span class="string">"</span><span class="string">""</span></span><br><span class="line"></span><br><span class="line">from urllib.request import urlopen</span><br><span class="line">from bs4 import BeautifulSoup</span><br><span class="line">import xls_outputer</span><br><span class="line">import re</span><br><span class="line"></span><br><span class="line">class BS4Parser(object):</span><br><span class="line">    def __init__(self):</span><br><span class="line">        self.outputer = xls_outputer.XlsOutputer()</span><br><span class="line">        self.urls = <span class="built_in">set</span>()</span><br><span class="line"></span><br><span class="line">    def craw(self,root_url):</span><br><span class="line">        self.collecturls(root_url)</span><br><span class="line">        <span class="built_in">print</span>(self.urls.__len__())</span><br><span class="line">        <span class="comment"># while self.urls.__len__():</span></span><br><span class="line">        <span class="comment">#     self.collectpageinfo(self.urls.pop())</span></span><br><span class="line">        <span class="comment"># self.outputer.output_xls()</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">#获取招聘信息</span></span><br><span class="line">    def collectpageinfo(self,CompanyPageUrl):</span><br><span class="line">        data = []</span><br><span class="line">        response = urlopen(self.CompanyPageUrl)</span><br><span class="line">        CompanyPage = BeautifulSoup(response, <span class="string">"html5lib"</span>)</span><br><span class="line">        data[<span class="string">"postion"</span>] = CompanyPage.find(<span class="string">"div"</span>, <span class="string">"tHeader tHjob"</span>).find(<span class="string">"h1"</span>)[<span class="string">"title"</span>]</span><br><span class="line">        <span class="comment"># print(CompanyPage.find("div", "tHeader tHjob").find("h1")["title"])</span></span><br><span class="line">        data[<span class="string">"lname"</span>] = CompanyPage.find(<span class="string">"div"</span>, <span class="string">"tHeader tHjob"</span>).find(<span class="string">"span"</span>, <span class="string">"lname"</span>).string</span><br><span class="line">        <span class="comment"># print(CompanyPage.find("div", "tHeader tHjob").find("span", "lname").string)</span></span><br><span class="line">        data[<span class="string">"strong"</span>] = CompanyPage.find(<span class="string">"div"</span>, <span class="string">"tHeader tHjob"</span>).find(<span class="string">"strong"</span>).string</span><br><span class="line">        <span class="comment"># print(CompanyPage.find("div", "tHeader tHjob").find("strong").string)</span></span><br><span class="line">        data[<span class="string">"cname"</span>] = CompanyPage.find(<span class="string">"div"</span>, <span class="string">"tHeader tHjob"</span>).find(<span class="string">"p"</span>, <span class="string">"cname"</span>).find(<span class="string">"a"</span>)[<span class="string">"title"</span>]</span><br><span class="line">        self.outputer.datas.append(data)</span><br><span class="line">        <span class="comment"># print(CompanyPage.find("div", "tHeader tHjob").find("p", "cname").find("a")["title"])</span></span><br><span class="line">        <span class="comment"># print("职位信息")</span></span><br><span class="line">        <span class="comment"># for p in CompanyPage.find("div", "bmsg job_msg inbox").find_all("p"):</span></span><br><span class="line">        <span class="comment">#     if p.string:</span></span><br><span class="line">        <span class="comment">#         print(p.string)</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">#获取招聘详细信息网页链接</span></span><br><span class="line">    def collecturls(self,root_url):</span><br><span class="line">        success = 1</span><br><span class="line">        <span class="keyword">while</span> success:</span><br><span class="line">            try:</span><br><span class="line">                response = urlopen(root_url)</span><br><span class="line">                success = 0</span><br><span class="line">                page = BeautifulSoup(response,<span class="string">"html5lib"</span>)</span><br><span class="line">                <span class="comment">#搜集页面中的职位链接，添加到urls集合里</span></span><br><span class="line">                <span class="keyword">for</span> div <span class="keyword">in</span> page.find(<span class="string">"div"</span>,<span class="string">"dw_table"</span>).find_all(<span class="string">"div"</span>,&#123;<span class="string">"class"</span>:<span class="string">"el"</span>&#125;)[1:]:</span><br><span class="line">                    self.urls.add(div.find(<span class="string">"a"</span>)[<span class="string">"href"</span>])</span><br><span class="line">                    <span class="built_in">print</span>(div.find(<span class="string">"a"</span>)[<span class="string">"href"</span>])</span><br><span class="line">                <span class="comment">#如果存在下一页，跳转到下一页继续爬取</span></span><br><span class="line">                <span class="keyword">if</span> page.find(<span class="string">"div"</span>,<span class="string">"dw_page"</span>).find_all(<span class="string">"li"</span>,<span class="string">"bk"</span>)[-1].find(<span class="string">"a"</span>)[<span class="string">"href"</span>]:</span><br><span class="line">                    self.collecturls(page.find(<span class="string">"div"</span>,<span class="string">"dw_page"</span>).find_all(<span class="string">"li"</span>,<span class="string">"bk"</span>)[-1].find(<span class="string">"a"</span>)[<span class="string">"href"</span>])</span><br><span class="line">            except:</span><br><span class="line">                success = 1</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    root_url = <span class="string">"http://search.51job.com/list/000000,000000,0000,00,9,99,python,2,1.html?lang=c&amp;stype=&amp;postchannel=0000&amp;workyear=99&amp;cotype=99&amp;degreefrom=99&amp;jobterm=99&amp;companysize=99&amp;providesalary=99&amp;lonlat=0%2C0&amp;radius=-1&amp;ord_field=0&amp;confirmdate=9&amp;fromType=&amp;dibiaoid=0&amp;address=&amp;line=&amp;specialarea=00&amp;from=&amp;welfare="</span></span><br><span class="line">    spider = BS4Parser()</span><br><span class="line">    spider.craw(root_url)</span><br></pre></td></tr></table></figure>

="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python</span></span><br><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="string">""</span><span class="string">"</span></span><br><span class="line"><span class="string">__title__ = ''</span></span><br><span class="line"><span class="string">__author__ = 'DarkL'</span></span><br><span class="line"><span class="string">__mtime__ = '2017/12/9'</span></span><br><span class="line"><span class="string"># code is far away from bugs with the god animal protecting</span></span><br><span class="line"><span class="string">    I love animals. They taste delicious.</span></span><br><span class="line"><span class="string">              ┏┓      ┏┓</span></span><br><span class="line"><span class="string">            ┏┛┻━━━┛┻┓</span></span><br><span class="line"><span class="string">            ┃      ☃      ┃</span></span><br><span class="line"><span class="string">            ┃  ┳┛  ┗┳  ┃</span></span><br><span class="line"><span class="string">            ┃      ┻      ┃</span></span><br><span class="line"><span class="string">            ┗━┓      ┏━┛</span></span><br><span class="line"><span class="string">                ┃      ┗━━━┓</span></span><br><span class="line"><span class="string">                ┃  神兽保佑    ┣┓</span></span><br><span class="line"><span class="string">                ┃　永无BUG！   ┏┛</span></span><br><span class="line"><span class="string">                ┗┓┓┏━┳┓┏┛</span></span><br><span class="line"><span class="string">                  ┃┫┫  ┃┫┫</span></span><br><span class="line"><span class="string">                  ┗┻┛  ┗┻┛</span></span><br><span class="line"><span class="string">"</span><span class="string">""</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">import os</span><br><span class="line">from concurrent.futures import ThreadPoolExecutor</span><br><span class="line">from urllib import request</span><br><span class="line">import re</span><br><span class="line">from urllib.parse import urljoin</span><br><span class="line">from bs4 import BeautifulSoup</span><br><span class="line">import queue</span><br><span class="line"><span class="string">''</span><span class="string">'</span></span><br><span class="line"><span class="string">使用单独并发线程池爬取解析及单独并发线程池存储解析结果示例</span></span><br><span class="line"><span class="string">爬取百度百科Android词条简介及该词条链接词条的简介信息，将结果输出到当前目录下output目录</span></span><br><span class="line"><span class="string">'</span><span class="string">''</span></span><br><span class="line"></span><br><span class="line">class CrawlThreadPool(object):</span><br><span class="line">    <span class="string">''</span><span class="string">'</span></span><br><span class="line"><span class="string">    启用最大并发线程数为5的线程池进行URL链接爬取及结果解析；</span></span><br><span class="line"><span class="string">    最终通过crawl方法的complete_callback参数进行爬取解析结果回调</span></span><br><span class="line"><span class="string">    '</span><span class="string">''</span></span><br><span class="line">    def __init__(self):</span><br><span class="line">        self.thread_pool = ThreadPoolExecutor(max_workers=5)</span><br><span class="line"></span><br><span class="line">    def _request_parse_runnable(self, url):</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">'start get web content from: '</span> + url)</span><br><span class="line">        try:</span><br><span class="line">            headers = &#123;<span class="string">"User-Agent"</span>: <span class="string">"Mozilla/5.0 (X11; Linux x86_64)"</span>&#125;</span><br><span class="line">            req = request.Request(url, headers=headers)</span><br><span class="line">            content = request.urlopen(req).<span class="built_in">read</span>().decode(<span class="string">"utf-8"</span>)</span><br><span class="line">            soup = BeautifulSoup(content, <span class="string">"html.parser"</span>, from_encoding=<span class="string">'utf-8'</span>)</span><br><span class="line">            new_urls = <span class="built_in">set</span>()</span><br><span class="line">            links = soup.find_all(<span class="string">"a"</span>, href=re.compile(r<span class="string">"/item/\w+"</span>))</span><br><span class="line">            <span class="keyword">for</span> link <span class="keyword">in</span> links:</span><br><span class="line">                new_urls.add(urljoin(url, link[<span class="string">"href"</span>]))</span><br><span class="line">            data = &#123;<span class="string">"url"</span>: url, <span class="string">"new_urls"</span>: new_urls&#125;</span><br><span class="line">            data[<span class="string">"title"</span>] = soup.find(<span class="string">"dd"</span>, class_=<span class="string">"lemmaWgt-lemmaTitle-title"</span>).find(<span class="string">"h1"</span>).get_text()</span><br><span class="line">            data[<span class="string">"summary"</span>] = soup.find(<span class="string">"div"</span>, class_=<span class="string">"lemma-summary"</span>).get_text()</span><br><span class="line">        except BaseException as e:</span><br><span class="line">            <span class="built_in">print</span>(str(e))</span><br><span class="line">            data = None</span><br><span class="line">        <span class="built_in">return</span> data</span><br><span class="line"></span><br><span class="line">    def crawl(self, url, complete_callback):</span><br><span class="line">        global running</span><br><span class="line">        <span class="keyword">if</span> running==True:</span><br><span class="line">            future = self.thread_pool.submit(self._request_parse_runnable, url)</span><br><span class="line">            future.add_done_callback(complete_callback)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class OutPutThreadPool(object):</span><br><span class="line">    <span class="string">''</span><span class="string">'</span></span><br><span class="line"><span class="string">    启用最大并发线程数为5的线程池对上面爬取解析线程池结果进行并发处理存储；</span></span><br><span class="line"><span class="string">    '</span><span class="string">''</span></span><br><span class="line">    def __init__(self):</span><br><span class="line">        self.thread_pool = ThreadPoolExecutor(max_workers=5)</span><br><span class="line"></span><br><span class="line">    def _output_runnable(self, crawl_result):</span><br><span class="line">        try:</span><br><span class="line">            url = crawl_result[<span class="string">'url'</span>]</span><br><span class="line">            title = crawl_result[<span class="string">'title'</span>]</span><br><span class="line">            summary = crawl_result[<span class="string">'summary'</span>]</span><br><span class="line">            save_dir = <span class="string">'output'</span></span><br><span class="line">            <span class="built_in">print</span>(<span class="string">'start save %s as %s.txt.'</span> % (url, title))</span><br><span class="line">            <span class="keyword">if</span> os.path.exists(save_dir) is False:</span><br><span class="line">                os.makedirs(save_dir)</span><br><span class="line">            save_file = save_dir + os.path.sep + title + <span class="string">'.txt'</span></span><br><span class="line">            <span class="keyword">if</span> os.path.exists(save_file):</span><br><span class="line">                <span class="built_in">print</span>(<span class="string">'file %s is already exist!'</span> % title)</span><br><span class="line">                <span class="built_in">return</span></span><br><span class="line">            with open(save_file, <span class="string">"w"</span>) as file_input:</span><br><span class="line">                file_input.write(summary)</span><br><span class="line">        except Exception as e:</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">'save file error.'</span>+str(e))</span><br><span class="line"></span><br><span class="line">    def save(self, crawl_result):</span><br><span class="line">        global running</span><br><span class="line">        <span class="keyword">if</span> running==True:</span><br><span class="line">            self.thread_pool.submit(self._output_runnable, crawl_result)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class CrawlManager(object):</span><br><span class="line">    <span class="string">''</span><span class="string">'</span></span><br><span class="line"><span class="string">    爬虫管理类，负责管理爬取解析线程池及存储线程池</span></span><br><span class="line"><span class="string">    '</span><span class="string">''</span></span><br><span class="line">    def __init__(self):</span><br><span class="line">        self.crawl_pool = CrawlThreadPool()</span><br><span class="line">        self.output_pool = OutPutThreadPool()</span><br><span class="line"></span><br><span class="line">    def _crawl_future_callback(self, crawl_url_future):</span><br><span class="line">        try:</span><br><span class="line">            data = crawl_url_future.result()</span><br><span class="line">            <span class="keyword">for</span> new_url <span class="keyword">in</span> data[<span class="string">'new_urls'</span>]:</span><br><span class="line">                self.start_runner(new_url)</span><br><span class="line">            self.output_pool.save(data)</span><br><span class="line">        except Exception as e:</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">'Run crawl url future thread error. '</span>+str(e))</span><br><span class="line"></span><br><span class="line">    def start_runner(self, url):</span><br><span class="line">        self.crawl_pool.crawl(url, self._crawl_future_callback)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    running = False</span><br><span class="line">    root_url = <span class="string">'http://baike.baidu.com/item/Android'</span></span><br><span class="line">    CrawlManager().start_runner(root_url)</span><br></pre></td></tr></table></figure>
